<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .password-container {
            position: relative;
            margin-bottom: 1.4rem;
        }
        .password-display {
            background-color: #3a3a3a;
            padding: 1.4rem;
            border-radius: 5px;
            font-size: 1.2rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-align: center;
            letter-spacing: 1.4px;
            min-height: 4.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
            word-break: break-all;
        }
        .copy-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background-color: #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        .copy-icon:hover {
            background-color: #45a049;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .option {
            display: flex;
            flex-direction: column;
        }
        .option-row {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.25rem;
            background-color: #3a3a3a;
            color: #ffffff;
            border: 1px solid #4a4a4a;
            border-radius: 3px;
        }
        .slider-container {
            margin-bottom: 1rem;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: #3a3a3a;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        #lengthValue {
            text-align: center;
            margin-top: 0.5rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom Password Generator</h1>
        <div class="password-container">
            <div id="passwordDisplay" class="password-display"></div>
            <div class="copy-icon" onclick="copyPassword()" title="Copy password">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                </svg>
            </div>
        </div>
        <div class="options">
            <div class="option">
                <div class="option-row">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Uppercase</label>
                </div>
                <input type="text" id="uppercaseChars" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
            </div>
            <div class="option">
                <div class="option-row">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase</label>
                </div>
                <input type="text" id="lowercaseChars" value="abcdefghijklmnopqrstuvwxyz">
            </div>
            <div class="option">
                <div class="option-row">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Numbers</label>
                </div>
                <input type="text" id="numberChars" value="0123456789">
            </div>
            <div class="option">
                <div class="option-row">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Symbols</label>
                </div>
                <input type="text" id="symbolChars" value="!@#$%^&*()_+-=[]{}|;:,.<>?">
            </div>
        </div>
        <div class="slider-container">
            <input type="range" min="4" max="32" value="12" class="slider" id="lengthSlider">
            <div id="lengthValue">Password Length: 12</div>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
    </div>

    <script>
        const lengthSlider = document.getElementById("lengthSlider");
        const lengthValue = document.getElementById("lengthValue");

        lengthSlider.oninput = function() {
            lengthValue.innerHTML = "Password Length: " + this.value;
        }

        function generatePassword() {
            const uppercaseChars = document.getElementById("uppercaseChars").value;
            const lowercaseChars = document.getElementById("lowercaseChars").value;
            const numberChars = document.getElementById("numberChars").value;
            const symbolChars = document.getElementById("symbolChars").value;

            let charset = "";
            if (document.getElementById("uppercase").checked) charset += uppercaseChars;
            if (document.getElementById("lowercase").checked) charset += lowercaseChars;
            if (document.getElementById("numbers").checked) charset += numberChars;
            if (document.getElementById("symbols").checked) charset += symbolChars;

            const length = parseInt(lengthSlider.value);

            if (charset === "" || length < 4 || length > 32) {
                alert("Please select at least one character type and set a length between 4 and 32.");
                return;
            }

            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }

            const passwordDisplay = document.getElementById("passwordDisplay");
            passwordDisplay.textContent = password;
        }

        function copyPassword() {
            const passwordDisplay = document.getElementById("passwordDisplay");
            const password = passwordDisplay.textContent;
            navigator.clipboard.writeText(password).then(() => {
                alert("Password copied to clipboard!");
            }, (err) => {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
